<script type="text/javascript">
function CreateArr(n) {
    var a = new Array(n);
    for (var i = 0; i <= n; ++i) {
        a[i] = new Array(n);
        for (var j = 0; j <= n; ++j) {
            a[i][j] = 0;  
        }
    }
    return a;
}
function checkRes(a, n){
    // rows loop
    var r = 1;
    for (var i = 0; i <= n; i++) {
        for (var j = 0; j <= n; j++) {
            if (a[i][j] === 0){
                r = 0;
            }
            if (r === 1) { break; }
        }
    }
    
    // columns loop
    if (r === 0){
        r = 1;
        for (j = 0; j <= n; j++) {
            for (i = 0; i <= n; i++) {
                if (a[i][j] === 0){
                    r = 0;
                }
            }
            if (r === 1) { break; }
        }
    }
    return r;
}
$(document).ready(function(){
    $('.cell').click(function(){
        $(this).toggleClass('highlighted');
        
        var n_rows = $('.bingo-table tr').length - 2;
        var x_arr = CreateArr(n_rows);
        
        $('.highlighted').each(function() {    
            var x_r = parseInt(this.id.charAt(1)); 
            var x_c = parseInt(this.id.charAt(2));
            x_arr[x_r][x_c] = 1;           
        });
        if (checkRes(x_arr, n_rows) === 1) { alert ("You won!"); }

        
    });
    $(window).resize();
 });
</script>

<style type="text/css">

    box-shadow: inset 0 0 0 1000px rgba(0, 150, 255, .9);
}
